<div class="container" style="background: url('img/bg_login.png') no-repeat">
    <form id="tf" class="form-horizontal container" enctype="multipart/form-data">

            <div id="legend" class="text-center">

                <div class="btn btn-success">Button</div>

            type:"post",

            processData:false,
            contentType:false,
